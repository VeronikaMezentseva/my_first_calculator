<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <main class="main">
    <div class="tablet">
      <div class="tablet-enter"></div>
      <div class="tablet-result"></div>
    </div>
    <div class="button percent"><p>%</p></div>
    <div class="ce"><p>CE</p></div>
    <div class="c"><p>C</p></div>
    <div class="delete"><p>&lt;==</p></div>
    <div class="x-devided"><p>1/x</p></div>
    <div class="x-doubled"><p>x^2</p></div>
    <div class="x-integer"><p>int x</p></div>
    <div class="button devider"><p>/</p></div>
    <div class="button num num-7"><p>7</p></div>
    <div class="button num num-8"><p>8</p></div>
    <div class="button num num-9"><p>9</p></div>
    <div class="button multiply"><p>*</p></div>
    <div class="button num num-4"><p>4</p></div>
    <div class="button num num-5"><p>5</p></div>
    <div class="button num num-6"><p>6</p></div>
    <div class="button subtract"><p>-</p></div>
    <div class="button num num-1"><p>1</p></div>
    <div class="button num num-2"><p>2</p></div>
    <div class="button num num-3"><p>3</p></div>
    <div class="button sum"><p>+</p></div>
    <div class="button sum-sub"><p>+/-</p></div>
    <div class="button num num-0"><p>0</p></div>
    <div class="button comma"><p>.</p></div>
    <div class="result"><p>=</p></div>
  </main>
  <script src="javascript.js"></script>
</body>
</html>
